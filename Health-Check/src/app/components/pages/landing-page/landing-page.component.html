<div class="fill row justify-content-center">
    <div class="col-2">
    </div>
    <div class="col-4">
        <img class="imgbr" src="../../../../assets/logo.png" alt="">
    </div>
    <div class="col-4">
        <form class="bg-white rounded-5 shadow-5-strong p-5">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <a routerLink="/dashboard"><button type="submit" class="btn btn-primary btn-block">Sign in</button></a>
        </form>
    </div>

    <div class="col-2">

    </div>
</div>
